<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body style="background-color: #EDF7FF">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">PCC</a>
    </nav>

    <div class="container">
        <p class="display-4 text-primary text-center">PCC Office Login</p>

        <div class="col-md-7 mx-auto">
            {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}
        </div>

        <div class="bg-light col-md-7 mx-auto p-4">
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">ログイン</button>
            </form>
        </div>

        <p class="text-center"><a href="{% url 'index' %}">前のページへ戻る</a></p>

    </div>
</body>

</html>
