<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
    
<body style="background-color: #EDF7FF">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">PCC</a>
    </nav>

    <div class="container">
        <h1 class="text-primary text-center">ログイン画面</h1>

        <div class="col-md-7 mx-auto">
            {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}
        </div>

        <div class="login-box-body bg-light col-md-7 mx-auto p-4">
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group has-feedback">{{ field }}</div>
                {% endfor %}
            
                <button type="submit" class="btn btn-primary btn-block">ログイン</button>
            </form>
        </div>

        <p class="text-center"><a href="{% url 'index' %}">前のページへ戻る</a></p>

    </div>
</body>
</html>
