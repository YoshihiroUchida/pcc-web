<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ログインページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
    
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">PCC</a>
    </nav>

    <div class="container">
    <h1 class="text-primary text-center">ログインする</h1>

    <!--ログインエラー(パスワードの誤入力)-->
    {% if form.errors %}
    <p class="text-center text-danger">ログインできませんでした! 入力内容を確認して下さい!</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <table class="table text-center">
            {{ form.as_table }}
            <tr>
              <td></td>
              <td></td>
            </tr>
        </table>
        <p class="text-center"><input class="btn btn-primary" type="submit" value="ログイン" /></p>
        <p class="text-center"><a href="{% url 'index' %}">前のページへ戻る</a></p>
    </form>
    </div>
</body>
</html>
