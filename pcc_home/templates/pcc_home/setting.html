<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1">
    <title>コンテンツの設定</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body style="background-color: #EDF7FF">
    <!--上部部分-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'index' %}">PCC</a>
    </nav>

    <div class="container">
        <p class="display-4 text-primary text-center">Setting</p>
        
        <div class="bg-light col-md-7 mx-auto p-4">
            <form action="{% url 'setting' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">投稿</button>
            </form>
        </div>

        <p class="text-center"><a href="{% url 'index' %}">前のページへ戻る</a></p>
    </div>
</body>

</html>
