{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">PCC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!--リストの項目群-->
                <li class="nav-item">
                    <a class="nav-link" href="#">TOP<span class="sr-only">(current)</span></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#contents">CONTENTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#other">OTHER</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-2 text-primary text-center">{{ title }}</h1>

        <!--ログイン中-->
        {% if user.is_authenticated %}
        <p class="text-center">{{ user.username }}のページ</p>
        <!--(1)-->
        <h1 class="display-4 text-secondary" id="contents">CONTENTS</h1>
        <p>プログラミング</p>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vR_aklF0GAAx6mPr4eUXhtUS-nZNcu4jwqqdKyZbkxD1QvKQzfLSDzYizcyGXNFyJ4QGXNyaHDiK-Df/embed?start=false&loop=false&delayms=3000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
        <hr>

        <!--(2)-->
        <h1 class="display-4 text-secondary" id="other">OTHER</h1>
        <p>準備中…</p>
        <hr>
        <p class="text-center"><a class="btn btn-danger" href="{% url 'logout' %}">ログアウト</a></p>

        <!--ログアウト中-->
        {% else %}
        <p class="text-center">ログインしていません</p>
        <p class="text-center"><a class="btn btn-primary" href="{% url 'login' %}" role="button">ログインする</a></p>
        {% endif %}
    </div>

    <!--JSファイル群-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
